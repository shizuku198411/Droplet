name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go env
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
        
      - name: Run unit tests
        run: go test -v ./...
  
  integratin-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go env
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Run integration tests
        run: go test -v -tags=integration ./integration
