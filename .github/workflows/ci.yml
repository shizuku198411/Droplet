name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go env
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
        
      - name: Run unit tests
        run: go test -v -cover ./...
